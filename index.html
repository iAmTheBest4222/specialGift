<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golden Gallery</title>
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’•</text></svg>">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  width:100vw;
  height:100vh;
  overflow:hidden;
  background:#0e0e12;
  font-family:sans-serif;
}

/* Fullscreen rectangle */
.spiral{
  position:absolute;
  left:0;
  top:0;
  width:100vw;
  height:100vh;
}

/* 34 units width, 21 units height */
:root{
  --uW: calc(100vw / 34);
  --uH: calc(100vh / 21);
}

.box{
  position:absolute;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-weight:bold;
  border-radius:0;
  font-size:min(2vmin,12px);
  overflow:hidden;
}

.box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: fadeIn 2s ease-in-out forwards;
  border-radius: 0;
}

/* Golden ratio boxes */
.b1{
  width:calc(var(--uW)*21);
  height:calc(var(--uH)*21);
  left:0;
  top:0;
  background:#0e0e12;
}

.b2{
  width:calc(var(--uW)*13);
  height:calc(var(--uH)*13);
  left:calc(var(--uW)*21);
  top:0;
  background:#0e0e12;
}

.b3{
  width:calc(var(--uW)*8);
  height:calc(var(--uH)*8);
  left:calc(var(--uW)*26);
  top:calc(var(--uH)*13);
  background:#0e0e12;
}

.b4{
  width:calc(var(--uW)*5);
  height:calc(var(--uH)*5);
  left:calc(var(--uW)*21);
  top:calc(var(--uH)*16);
  background:#0e0e12;
}

.b5{
  width:calc(var(--uW)*3);
  height:calc(var(--uH)*3);
  left:calc(var(--uW)*21);
  top:calc(var(--uH)*13);
  background:#0e0e12;
}

.b6{
  width:calc(var(--uW)*2);
  height:calc(var(--uH)*2);
  left:calc(var(--uW)*24);
  top:calc(var(--uH)*13);
  background:#0e0e12;
}

.b7{
  width:calc(var(--uW)*1);
  height:calc(var(--uH)*1);
  left:calc(var(--uW)*25);
  top:calc(var(--uH)*15);
  background:#0e0e12;
}

.b8{
  width:calc(var(--uW)*1);
  height:calc(var(--uH)*1);
  left:calc(var(--uW)*24);
  top:calc(var(--uH)*15);
  background:#0e0e12;
}

.b9{
  width:calc(var(--uW)*1);
  height:calc(var(--uH)*1);
  left:calc(var(--uW)*24);
  top:calc(var(--uH)*14);
  background:#0e0e12;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.countdown {
  position: fixed;
  bottom: 20px;
  right: 20px;
  color: white;
  font-size: 18px;
  background: rgba(255, 77, 109, 0.8);
  padding: 10px 20px;
  border-radius: 25px;
  z-index: 1000;
}
</style>
</head>

<body>
<div class="spiral">
  <div class="box b1"><img src="WhatsApp Image 2026-02-06 at 4.19.30 PM (1).jpeg" alt="Image 1" data-src="WhatsApp Image 2026-02-06 at 4.19.30 PM (1).jpeg" style="animation-delay: 0s;"></div>
  <div class="box b2"><img src="WhatsApp Image 2026-02-06 at 4.19.30 PM (2).jpeg" alt="Image 2" data-src="WhatsApp Image 2026-02-06 at 4.19.30 PM (2).jpeg" style="animation-delay: 0.5s;"></div>
  <div class="box b3"><img src="WhatsApp Image 2026-02-06 at 4.19.30 PM (3).jpeg" alt="Image 3" data-src="WhatsApp Image 2026-02-06 at 4.19.30 PM (3).jpeg" style="animation-delay: 1s;"></div>
  <div class="box b4"><img src="WhatsApp Image 2026-02-06 at 4.19.30 PM (4).jpeg" alt="Image 4" data-src="WhatsApp Image 2026-02-06 at 4.19.30 PM (4).jpeg" style="animation-delay: 1.5s;"></div>
  <div class="box b5"><img src="WhatsApp Image 2026-02-06 at 4.19.30 PM (5).jpeg" alt="Image 5" data-src="WhatsApp Image 2026-02-06 at 4.19.30 PM (5).jpeg" style="animation-delay: 2s;"></div>
  <div class="box b6"><img src="WhatsApp Image 2026-02-06 at 4.19.30 PM (6).jpeg" alt="Image 6" data-src="WhatsApp Image 2026-02-06 at 4.19.30 PM (6).jpeg" style="animation-delay: 2.5s;"></div>
  <div class="box b7"><img src="WhatsApp Image 2026-02-06 at 4.19.30 PM (7).jpeg" alt="Image 7" data-src="WhatsApp Image 2026-02-06 at 4.19.30 PM (7).jpeg" style="animation-delay: 3s;"></div>
  <div class="box b8"><img src="WhatsApp Image 2026-02-06 at 4.25.45 PM (1).jpeg" alt="Image 8" data-src="WhatsApp Image 2026-02-06 at 4.25.45 PM (1).jpeg" style="animation-delay: 3.5s;"></div>
  <!-- <div class="box b9"><img src="https://picsum.photos/seed/valentine9/100/100.jpg" alt="Image 9" style="animation-delay: 4s;"></div> -->
</div>

<div class="countdown" id="countdown">Redirecting in 15 seconds...</div>

<script>
let countdown = 15;
const countdownEl = document.getElementById('countdown');

const timer = setInterval(() => {
  countdown--;
  countdownEl.textContent = `Redirecting in ${countdown} seconds...`;
  
  if (countdown <= 0) {
    clearInterval(timer);
    window.location.href = 'valentine.html';
  }
}, 1000);

// Image swapping animation
const allImages = [
  'WhatsApp Image 2026-02-06 at 4.19.30 PM (1).jpeg',
  'WhatsApp Image 2026-02-06 at 4.19.30 PM (2).jpeg',
  'WhatsApp Image 2026-02-06 at 4.19.30 PM (3).jpeg',
  'WhatsApp Image 2026-02-06 at 4.19.30 PM (4).jpeg',
  'WhatsApp Image 2026-02-06 at 4.19.30 PM (5).jpeg',
  'WhatsApp Image 2026-02-06 at 4.19.30 PM (6).jpeg',
  'WhatsApp Image 2026-02-06 at 4.19.30 PM (7).jpeg',
  'WhatsApp Image 2026-02-06 at 4.25.45 PM (1).jpeg',
  'WhatsApp Image 2026-02-06 at 4.25.45 PM (2).jpeg',
  'WhatsApp Image 2026-02-06 at 4.25.45 PM (3).jpeg',
  'WhatsApp Image 2026-02-06 at 4.25.45 PM (4).jpeg',
  'WhatsApp Image 2026-02-06 at 4.25.45 PM (5).jpeg',
  'WhatsApp Image 2026-02-06 at 4.25.45 PM (6).jpeg'
];

// Smooth blinking animation like initial fade-in
function smoothBlinking() {
  const imgElements = document.querySelectorAll('.box img');
  
  // Randomly select 2-4 images to blink
  const numToBlink = Math.floor(Math.random() * 3) + 2; // 2-4 images
  const indicesToBlink = [];
  
  // Get random unique indices
  while (indicesToBlink.length < numToBlink) {
    const randomIndex = Math.floor(Math.random() * imgElements.length);
    if (!indicesToBlink.includes(randomIndex)) {
      indicesToBlink.push(randomIndex);
    }
  }
  
  // Blink selected images one by one with smooth animation
  indicesToBlink.forEach((index, delayIndex) => {
    setTimeout(() => {
      const img = imgElements[index];
      
      // Reset animation to fade out
      img.style.animation = 'none';
      img.style.opacity = '0';
      
      // Force reflow
      img.offsetHeight;
      
      // Change to random image
      const randomImage = allImages[Math.floor(Math.random() * allImages.length)];
      img.src = randomImage;
      
      // Apply same fade-in animation as initial load
      img.style.animation = 'fadeIn 2s ease-in-out forwards';
      
    }, delayIndex * 800); // 800ms delay between each blink
  });
}

// Start blinking after initial fade-in (5 seconds)
setTimeout(() => {
  smoothBlinking();
  
  // Continue blinking every 5 seconds
  setInterval(smoothBlinking, 5000);
}, 5000);
</script>
</body>
</html>
